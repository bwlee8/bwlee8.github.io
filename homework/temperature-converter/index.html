<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="outside-box">
		<h2>Temperature Conversion</h2>
		
		<div class="conversion">
			<input type="number" id="celsius" placeholder="Celsius">
			<a id="convert-celsius">Convert to Fahrenheit!</a>
			
			<input type="number" id="fahrenheit" placeholder="Fahrenheit">
			<a id="convert-fahrenheit">Convert to Celsius!</a>
			<p id="result">Temperature is </p>
		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
